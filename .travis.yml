language: rust
dist: trusty

rust:
  - stable
  - beta
  - nightly

matrix:
  exclude:
    - env: TRAVIS_NODE_VERSION="8"
      rust: beta
    - env: TRAVIS_NODE_VERSION="8"
      rust: nightly
    - env: TRAVIS_NODE_VERSION="6"
      rust: beta
    - env: TRAVIS_NODE_VERSION="6"
      rust: nightly

env:
  matrix:
    - TRAVIS_NODE_VERSION="12"
    - TRAVIS_NODE_VERSION="10"
    - TRAVIS_NODE_VERSION="8"
    - TRAVIS_NODE_VERSION="6"
  global:
  - secure: 

before_install:
  - source $HOME/.nvm/nvm.sh
  - nvm install ${TRAVIS_NODE_VERSION}
  - nvm use ${TRAVIS_NODE_VERSION}
  - node -v
  - npm -v

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

script: |
  cargo test --release -- --nocapture

jobs:
  include:
    - stage: docs
      before_install: skip
      before_script:
        - export PATH=$HOME/.local/bin:$PATH
        - pip install ghp-import --user $(whoami)
      script: |
        if [[ $TRAVIS_BRANCH=master && $TRAVIS_PULL_REQUEST=false && $TRAVIS_COMMIT_MESSAGE =~ %travis:docs ]]; then
          echo "Generating API docs..." &&
          cargo doc &&
          echo "<meta http-equiv=refresh content=0;url=neon/index.html>" > target/doc/index.html &&
          echo "Deploying API docs..." &&
          ghp-import -n target/doc &&
          git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
        fi
